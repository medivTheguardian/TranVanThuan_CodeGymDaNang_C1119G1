<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Input temperature (°C) :</p>
<input type="text" id="input">
<input type="button" onclick="convert()" value="Convert">
<div id="output"></div>
<script>
    function convert() {
        document.getElementById("output").innerText = (((document.getElementById("input").value * 1) * 9) / 5 + 32) + "(°F)";
    }
</script>
</body>
</html>
