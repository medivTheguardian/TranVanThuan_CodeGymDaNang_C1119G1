<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<h1>Create Blog</h1>

<form th:action="@{/blog/create}" th:object="${blog}" method="post">
<table>
    <tr>
        <td>Blog Title:</td>
        <td><textarea style="width: 700px" th:field="*{name}"></textarea></td>
    </tr>
    <tr>
        <td>Summary:</td>
        <td><textarea style="width: 700px" th:field="*{description}"></textarea></td>
    </tr>
    <tr>
        <td>Blog Content:</td>
        <td><textarea style="width: 700px" th:field="*{content}"></textarea></td>
    </tr>
    <tr>
        <td>Category:</td>
<!--        <td><textarea style="width: 700px" th:field="*{}"></textarea></td>-->
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Create a Blog"></td>
    </tr>

</table>

</form>
</body>
</html>
