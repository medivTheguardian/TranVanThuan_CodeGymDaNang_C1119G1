<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title></title>
</head>
<body>
<input  id="soLieu" oninput="footToMeter(this.value)" onchange="footToMeter(this.value)" placeholder="Nhập feet"/>
<input id="soLieu2" oninput="meterToFeet(this.value)" onchange="meterToFeet(this.value)" placeholder="Nhập meter"/>
<p>Đổi từ feet sang meter: <span id="output"></span></p>
<p>Đổi từ meter sang feed: <span id="output1"></span></p>
<script>
    function footToMeter(x) {
        x=parseFloat(x);
        document.getElementById('output').innerHTML=x*3.279;
    }
    function meterToFeet(x) {
        x=parseFloat(x);
        document.getElementById('output1').innerHTML=x*0.305;
    }
</script>
</body>
</html>
