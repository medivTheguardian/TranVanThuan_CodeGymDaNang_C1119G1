<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [1, 2, , 4, 5, 6, 6, 7, 8, 9];
    let max = x[0];
    let index = 0;
    for (i = 1; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);

</script>
</body>
</html>
