<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào 1 chuỗi kí tự :");
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result = '';
    let x = 0;
    for (var i = 0; i < input.length; i++) {
        for (var j = 0; j < input[i].length; j++) {
            if (UPPER.indexOf(input[i].charAt(j) !== -1)) {
                result += input[i].charAt(j).toLocaleLowerCase();
            } else if (LOWER.indexOf(input[i].charAt(j) !== -1)) {
                result += input[i].charAt(j).toLocaleUpperCase();
            } else result += input[i].charAt(j);
        }
        document.write(result);
    }

</script>
</body>
</html>
