<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("English : ");
    let eng = ["one", "two", "three"];
    let vie = ["mot", "hai", "ba"];
    for (let i = 0; i < eng.length; i++) {
        if (input == eng[i]) {
            document.write(vie[i]);
            break;
        }else alert("Khong tim thay");
    }

</script>
</body>
</html>
