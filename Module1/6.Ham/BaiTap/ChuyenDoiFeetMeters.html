<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
FEET
<input type="number" id="feet" placeholder="(ft)">
<=>
<input type="number" id="meter" placeholder="(m)">
METERS
<button onclick="convert()">Convert</button>
<script>
    let feetInput = document.getElementById("feet");
    let meterInput = document.getElementById("meter");

    function convert() {
        feetInput.value = convertMeterToFeet(meterInput.value);
        meterInput.value = convertFeetToMeter(feetInput.value);

    }

    function convertFeetToMeter(a) {
        return a * 3.279;
    }

    function convertMeterToFeet(a) {
        return a * 0.305;
    }
</script>
</body>

</html>
