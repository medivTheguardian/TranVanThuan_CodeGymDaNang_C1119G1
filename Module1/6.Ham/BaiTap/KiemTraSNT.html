<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhap Vao mot so de kiem tra ")
    function checkPrime(n) {
        if (n === 0 || n === 1) {
            return false
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return false
            }
        }
        return true;
    }

    if (checkPrime(num)) {
        alert("So nguyen to");
    } else {
        alert("k phai so nguyen to");
    }

</script>
</body>
</html>
