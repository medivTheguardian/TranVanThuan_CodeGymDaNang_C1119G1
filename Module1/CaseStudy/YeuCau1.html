<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name = prompt("Nhập vào họ tên:");
    let idCard = prompt("Nhập số CMND");
    let birthDay = prompt("Sinh nhật (dd/mm/yyyy):");
    let mail = prompt("Email:");
    let address = prompt("Địa chỉ:");
    let typeCustomer = prompt("Loại khách hàng (Diamond/Platinum/Gold/Silver/Member):");
    let discount = prompt("Phiếu giảm giá :")*1;
    let numOfPeople = prompt("Số người đi kèm:");
    let rentDays = prompt("Số ngày thuê:")*1;
    let typeService = prompt("Loại dịch vụ mong muốn (Villa/House/Room):");
    let typeRoom = prompt("Loại phòng thuê mong muốn (Vip/Business/Normal):");
    let roomRates;
    if (typeService==="Villa"){
        roomRates = 500*rentDays*(1-discount/100)

    }
    if (typeService==="House"){
        roomRates = 300*rentDays*(1-discount/100)
    }
    if (typeService==="Room"){
        roomRates = 100*rentDays*(1-discount/100)
    }
    alert(
        "Tên khách hàng:" + name+
        "\nCMND:" + idCard +
        "\nNgày sinh:" + birthDay +
        "\nEmail:" + mail +
        "\nĐịa chỉ:" + address +
        "\nLoại:" + typeCustomer +
        "\nDiscount:" + discount + "(%)" +
        "\nSố lượng:" +numOfPeople + "người" +
        "\nSố ngày thuê:" +rentDays +
        "\nLoại dịch vụ:" + typeService +
        "\nLoại phòng:" + typeRoom +
        "\nGiá:" + roomRates + "$"
    );
</script>
</body>
</html>
