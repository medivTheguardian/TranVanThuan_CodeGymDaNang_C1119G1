<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập a:
<input type="text" id="a">
Nhập b:
<input type="text" id="b">
<br>
<button onclick="submit()">Check!</button>
<script>
    let a = document.getElementById("a");
    let b = document.getElementById("b");
    function submit() {
        if (eval(a.value +'+'+ b.value)<4){
            alert("Below")

        }else alert("Over")

    }

</script>
</body>
</html>
