<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập một số:
<input type="text" id="value">
<button onclick="submit()">Check!</button>
<script>
    let result = document.getElementById("value");
    function submit() {
        if (result.value * 1 > 0) {
            document.write("Số dương");
        }else if (result.value * 1 < 0) {
            document.write("Số âm");
        } else {
            document.write("0")
        }
    }
</script>
</body>
</html>
