<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = prompt("Enter the year")*1
    let isLeepYear = false;
    let isDivisibleBy4 = year%4 == 0;
    if (isDivisibleBy4){
        let isDivisible100 = year%100 == 0;
        if (isDivisible100){
            let isDivisible400 = year%400 == 0;
            if (isDivisible400){
                isLeepYear = true;
            }
        }else {
            isLeepYear = true;
        }
    }
    if (isLeepYear){
        alert(year + "\bis a Leap year");
    }else {
        alert(year + "\bis NOT a Leap year");
    }
</script>
</body>
</html>
