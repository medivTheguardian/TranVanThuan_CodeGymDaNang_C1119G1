<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <p>Amount : </p>
    <input type="text" id="input">
    <input type="button" onclick="convert()" value="Convert">
    <br>
    <select id="from">
        <option value="VND">VND</option>
        <option value="$">USD</option>
    </select>
    <select id="to">
        <option value="VND">VND</option>
        <option value="$">USD</option>
    </select>
    <br>
    Result :
    <div id="display"></div>
</fieldset>
<script>
    let input = document.getElementById("input");
    let fromInput = document.getElementById("from");
    let toInput = document.getElementById("to");
    let result;

    function convert() {
        if (fromInput.value === "VND" && toInput.value === "$") {
            result = (1 * input.value) / 23000;
            document.getElementById("display").innerText = result + " USD"
        }
        if (fromInput.value === "$" && toInput.value === "VND") {
            result = (1 * input.value) * 23000;
            document.getElementById("display").innerText = result + " VND"
        }
        if (fromInput.value === "VND" && toInput.value === "VND") {
            result = 1 * input.value;
            document.getElementById("display").innerText= result + " VND"
        }
        if (fromInput.value === "$" && toInput.value === "$") {
            result = 1 * input.value;
            document.getElementById("display").innerText= result + " USD"
        }


    }
</script>
</body>
</html>
