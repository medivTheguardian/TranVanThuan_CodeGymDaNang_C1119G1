<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vl = prompt(" Nhap diem Vat Li");
    let hh = prompt(" Nhap diem Hoa Hoc");
    let sh = prompt(" Nhap diem Sinh Hoc");
    let VL = parseInt(vl);
    let HH = parseInt(hh);
    let SH = parseInt(sh);
    let Tb =(VL+HH+SH)/3
    alert("Diem trung binh la:" +Tb);
</script>
</body>
</html>
