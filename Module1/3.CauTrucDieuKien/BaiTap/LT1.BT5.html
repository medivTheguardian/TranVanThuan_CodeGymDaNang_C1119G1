<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let heso1 = parseFloat(prompt('Nhap diem ktra mieng: '));
    let heso2 = parseFloat(prompt('Nhap diem ktra giua ki: '));
    let heso3 = parseFloat(prompt('Nhap diem ktra cuoi ki: '));
    let dtb = (heso1 + heso2 * 2 + heso3 * 3) / 6;
    if (dtb >= 8.5) {
        alert('DTB: ' + dtb + ' Xep loai A');
    } else if (dtb >= 7) {
        alert('DTB: ' + dtb + ' Xep loai B');
    } else if (dtb >= 5.5) {
        alert('DTB: ' + dtb + ' Xep loai C');
    } else if (dtb >= 4) {
        alert('DTB: ' + dtb + ' Xep loai D');
    } else {
        alert('DTB: ' + dtb + ' Xep loai F... Can hoc lai mon nay!!! Chuc may man lan sau :)) ')
    }
</script>
</body>
</html>
