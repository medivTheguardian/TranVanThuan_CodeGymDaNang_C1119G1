<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <legend><input type="text" id="display" disabled></legend>
    <table>
        <tr>
            <td><input id="1" type="button" value="1" onclick="input(this.value)"></td>
            <td><input id="2" type="button" value="2" onclick="input(this.value)"></td>
            <td><input id="3" type="button" value="3" onclick="input(this.value)"></td>
            <td><input id="+" type="button" value="+" onclick="input(this.value)"></td>
        </tr>
        <tr>
            <td><input id="4" type="button" value="4" onclick="input(this.value)"></td>
            <td><input id="5" type="button" value="5" onclick="input(this.value)"></td>
            <td><input id="6" type="button" value="6" onclick="input(this.value)"></td>
            <td><input id="-" type="button" value="-" onclick="input(this.value)"></td>
        </tr>
        <tr>
            <td><input id="7" type="button" value="7" onclick="input(this.value)"></td>
            <td><input id="8" type="button" value="8" onclick="input(this.value)"></td>
            <td><input id="9" type="button" value="9" onclick="input(this.value)"></td>
            <td><input id="X" type="button" value="*" onclick="input(this.value)"></td>
        </tr>
        <tr>
            <td><input id="C" type="button" value="C" onclick="cleaR()"></td>
            <td><input id="0" type="button" value="0" onclick="input(this.value)"></td>
            <td><input id="=" type="button" value="=" onclick="calculator()"></td>
            <td><input id=":" type="button" value="/" onclick="input(this.value)"></td>
        </tr>
    </table>
</fieldset>
<script>
    let display = document.getElementById("display");
    let a = "";

    function input(b) {
        a += b;
        display.value = a;
    }

    function calculator() {
        display.value = eval(a);
    }

    function cleaR() {
        a = "";
        display.value = a;
    }
</script>
</body>
</html>
