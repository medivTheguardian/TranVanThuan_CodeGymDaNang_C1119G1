<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập A :") * 1;
    let b = prompt("Nhập B :") * 1;
    if (a % b === 0) {
        alert("A chia hết cho B");
    } else {
        alert("A không chia hết cho B")
    }
</script>
</body>
</html>
