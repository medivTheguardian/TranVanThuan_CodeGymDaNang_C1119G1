<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Weight:</p>
<input type="text" placeholder="Enter your weight (kg)" id="cannang">
<br>
<p>Height:</p>
<input type="text" placeholder="Enter your height (m)" id="chieucao">
<br>
<button onclick="submit()">Check your BMI</button>
<script>
    let bmi;

    function submit() {
        bmi = (document.getElementById("cannang").value * 1) / ((document.getElementById("chieucao").value * 1) * (document.getElementById("chieucao").value * 1));
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    }

</script>


</body>
</html>
