<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = prompt("Nhap so thu nhat :") * 1;
    let num2 = prompt("Nhap so thu hai :") * 1;
    let num3 = prompt("Nhap so thu ba :") * 1;
    let max = num1;
    if (num2 > max) {
        max = num2;
    }
    if (num3 > max) {
        max = num3;
    }
    alert("So lon nhat la : " + max);
</script>
</body>
</html>
