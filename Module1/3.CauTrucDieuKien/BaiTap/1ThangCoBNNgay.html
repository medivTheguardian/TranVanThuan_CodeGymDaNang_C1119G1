<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Month:</p>
<input type="text" id="month">
<button onclick="submit()">Check!</button>
<br>
<div id="d"></div>
<script>
    let month;
    function submit() {
        month = document.getElementById("month").value;
        switch (month * 1) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("d").innerText = "Tháng " + month + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("d").innerText = "Tháng " + month + " có 30 ngày";
                break;
            case 2:
                document.getElementById("d").innerText = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
        }

    }
</script>
</body>
</html>
