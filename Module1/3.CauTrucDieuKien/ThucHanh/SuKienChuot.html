<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="myImage" src="https://ecs7.tokopedia.net/img/cache/700/product-1/2018/11/6/4628399/4628399_0c1faa27-a562-41f6-aaec-14bca192b71b_554_554.jpg"style="position:absolute;left:0; top:0;" height="100" width="80"  />
<br>
<p>Click button below to move the image to right</p>
<input type="button" value="Click Me" onclick="moveRight();" />
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>
</body>
</html>
