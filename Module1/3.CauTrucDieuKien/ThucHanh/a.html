<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập số :</p>
<input type="text" id="a">
<button onclick="submit()">Nhập</button>
<script>
    let a = document.getElementById("a");
    function submit() {
        switch (a.value*1) {
            case 0 :
                document.write("0");
                break;
            case 1:
                document.write("1")
                break;
            case 2:
            case 3:
                document.write("2,3")
                break;

        }

        }
</script>

</body>
</html>
