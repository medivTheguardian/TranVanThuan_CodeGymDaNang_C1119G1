<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number = parseInt(prompt('Enter your number: '));
    let sum = 0;
    while ( number !== -1) {
        number = parseInt(prompt('Enter your number: '));
        alert('Number: '+ number);
        sum += number;
    }
    alert('Sum = '+ sum);
</script>

</body>
</html>
