<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập một số :
<input type="text" id="number">
<input type="button" value="Kết quả" onclick="check()">
<p id="display"></p>
<script>
    let num = document.getElementById("number");
    let count = 0;
    let N = 2;

    function checkPrime(n) {
        if (n === 0 || n === 1) {
            return false
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return false
            }
        }
        return true;
    }

    function check() {
        while (count < (num.value * 1)) {
            if (checkPrime(N)) {
                document.getElementById("display").innerHTML += N + '<br>';
                count++;
            }
            N++;
        }
    }
</script>
</body>
</html>
