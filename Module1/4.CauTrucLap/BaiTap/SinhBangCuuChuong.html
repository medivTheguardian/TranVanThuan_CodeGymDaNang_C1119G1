<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bcc;
    bcc = "<table border='1' width='100%' cellspacing='5' cellpadding='10'>"
    for (i = 1; i <= 9; i++) {
        bcc = bcc + "<tr>";
        for (j = 2; j <= 9; j++) {
            bcc = bcc + "<td>"+i+' x '+j+' = ' + i * j + "</td>";
        }
        bcc = bcc + "</tr>";
    }
    bcc = bcc + "</table>";
    document.write(bcc);
</script>
</body>
</html>
